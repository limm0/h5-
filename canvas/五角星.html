<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#mycanvas{
			display:block;
			margin:0 auto;
			border:1px solid #ccc;
		}
	</style>
</head>
<body>
	<canvas width="500" height="500" id="mycanvas"></canvas>
	<script>
		var canvas=document.getElementById('mycanvas'),
			context=canvas.getContext("2d");
		context.arc(250,250,100,0,Math.PI*2,false);
		context.fill();
		context.beginPath();
		var rotate=270,a=250,b=250,r=100;
		for(var i=0;i<10;i++){
			if(i%2==0){
				x=a+r*Math.cos(rotate*Math.PI/180);
				y=b+r*Math.sin(rotate*Math.PI/180);
			}else{
				x=a+0.4*r*Math.cos(rotate*Math.PI/180);
				y=b+0.4*r*Math.sin(rotate*Math.PI/180);
			}
			context.lineTo(x,y);
			rotate+=36;
		}
		context.fillStyle="#f00";
		context.fill();
	</script>
</body>
</html>
